<head>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff6f91;
      --secondary: #00ffc3;
      --dark: #0e0e1a;
      --light: #ffffff;
      --overlay: rgba(0, 0, 0, 0.85);
      --primary-color: #ff6f91; /* Added for consistency */
    }
    
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1547658719-da2b51169166?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--overlay) 0%, rgba(14, 14, 26, 0.95) 100%);
      z-index: 0;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 111, 145, 0.2);
    }

    .navbar h2 {
      font-family: 'Dancing Script', cursive;
      color: var(--primary-color);
      font-size: 2.2rem;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      margin: 0;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links button {
      background: none;
      border: none;
      color: var(--light);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
    }

    .nav-links button:hover {
      color: var(--primary);
      transform: translateY(-2px);
    }

    .contact-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
      background: rgba(14, 14, 26, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin-top: 3rem;
      margin-bottom: 3rem;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-container h1 {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    .contact-container p {
      font-size: 1.2rem;
      margin: 0.8rem 0;
      line-height: 1.6;
    }

    .contact-container a {
      color: var(--secondary);
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .contact-container a:hover {
      color: var(--light);
    }

    .social-icons {
      margin-top: 3rem;
      display: flex;
      gap: 2.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-icons a {
      color: var(--light);
      font-size: 2.5rem;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .social-icons a:hover {
      color: var(--secondary);
      transform: translateY(-5px) scale(1.1);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(14, 14, 26, 0.8);
      color: #aaa;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(8px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        padding: 1.5rem;
      }
      
      .nav-links {
        margin-top: 1.5rem;
        gap: 1rem;
      }
      
      .navbar h2 {
        font-size: 1.8rem;
      }
      
      .contact-container {
        padding: 3rem 1.5rem;
        margin: 1.5rem;
      }
      
      .contact-container h1 {
        font-size: 2.2rem;
      }
      
      .social-icons {
        gap: 1.5rem;
      }
      
      .social-icons a {
        font-size: 2rem;
      }
    }
  </style>
</head>
