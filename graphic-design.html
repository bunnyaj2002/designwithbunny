<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graphic Design Gallery | Design With Bunny</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;500;600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff6f91;
      --secondary-color: #00f9ff;
      --dark-bg: #1a1a1a;
      --light-text: #ffffff;
      --accent-color: #333333;
      --section-bg: hsla(263, 88%, 27%, 0.95);
    }

    body.light-mode {
      --dark-bg: #ffffff;
      --light-text: #333333;
      --accent-color: #f0f0f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--light-text);
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar {
      background-color: var(--dark-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 111, 145, 0.2);
      transition: background-color 0.3s ease;
    }

    .navbar h2 {
      font-family: 'Dancing Script', cursive;
      color: var(--primary-color);
      font-size: 2.2rem;
      font-weight: 600;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links button {
      background: none;
      border: none;
      color: var(--light-text);
      font-weight: 500;
      font-family: 'Montserrat', sans-serif;
      cursor: pointer;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    .nav-links button:hover {
      color: var(--primary-color);
      transform: translateY(-2px);
    }

    .nav-links .active {
      color: var(--primary-color);
      border-bottom: 2px solid var(--primary-color);
    }

    .hero-section {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, #ff6f91, #00f9ff);
      border-radius: 1rem;
      margin-bottom: 3rem;
    }

    .hero-section h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .typewriter {
      font-size: 1.5rem;
      color: #ffffff;
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.15em solid var(--primary-color);
      animation: typing 4s steps(40, end) infinite, blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: var(--primary-color); }
    }

    .gallery-container {
      padding: 2rem;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      width: 100%;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(238, 236, 236, 0.4);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.02);
    }

    .gallery-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      color: #333333;
      z-index: 2;
      background: rgba(250, 248, 248, 0.973);
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .gallery-caption {
      opacity: 1;
    }
    
    .theme-toggle {
      background: none;
      border: none;
      color: var(--light-text);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    footer {
      background: var(--dark-bg);
      padding: 3rem 2rem;
      text-align: center;
      margin-top: 3rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s ease;
    }

    .footer-social {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .footer-social a {
      font-size: 1.3rem;
      color: var(--light-text);
      opacity: 0.7;
      transition: all 0.3s ease;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
    }

    .footer-social a:hover {
      color: var(--primary-color);
      background: rgba(255, 111, 145, 0.1);
      transform: translateY(-3px);
      opacity: 1;
    }

    .copyright {
      color: var(--light-text);
      opacity: 0.5;
      font-size: 0.9rem;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary-color);
      box-shadow: 0 0 15px rgba(255, 111, 145, 0.4);
      margin-right: 1rem;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
        flex-direction: column;
        align-items: center;
      }

      .nav-links {
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 1rem;
      }
      
      .gallery-header h1 {
        font-size: 2.2rem;
      }
      
      .gallery-header p {
        font-size: 1rem;
      }
      
      .gallery-container {
        padding: 1rem;
      }
      
      .gallery {
        gap: 1.5rem;
      }
    }
  </style>
</head>

<script>
  // Theme Toggle
  function toggleTheme() {
    document.body.classList.toggle('light-mode');
    const themeIcon = document.querySelector('.theme-toggle i');
    
    // Save preference to localStorage
    const isLightMode = document.body.classList.contains('light-mode');
    localStorage.setItem('lightMode', isLightMode);
    
    // Update icon
    if (isLightMode) {
      themeIcon.classList.replace('fa-moon', 'fa-sun');
    } else {
      themeIcon.classList.replace('fa-sun', 'fa-moon');
    }
  }

  // Check for saved theme preference on page load
  document.addEventListener('DOMContentLoaded', function() {
    const savedMode = localStorage.getItem('lightMode') === 'true';
    const themeIcon = document.querySelector('.theme-toggle i');
    
    if (savedMode) {
      document.body.classList.add('light-mode');
      themeIcon.classList.replace('fa-moon', 'fa-sun');
    } else {
      document.body.classList.remove('light-mode');
      themeIcon.classList.replace('fa-sun', 'fa-moon');
    }
  });
</script>
