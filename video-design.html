  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --primary-color: #ff6f91;
      --secondary-color: #00f9ff;
      --dark-bg: #0e0e1a;
      --light-text: #f8f8f8;
      --accent-color: #845ec2;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark-bg);
      color: var(--light-text);
    }

    h1, h2 {
      font-family: 'Montserrat', sans-serif;
    }

    .brand-header {
      font-family: 'Dancing Script', cursive;
      color: var(--primary-color);
      font-size: 3rem;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: rgba(14, 14, 26, 0.9);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 111, 145, 0.2);
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-title h2 {
      font-family: 'Dancing Script', cursive;
      color: var(--primary-color);
      font-size: 1.8rem;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links button {
      background: none;
      border: none;
      color: var(--light-text);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    .nav-links button:hover {
      color: var(--primary-color);
      transform: translateY(-2px);
    }

    .nav-links .active {
      color: var(--primary-color);
      border-bottom: 2px solid var(--primary-color);
    }

    .logo-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary-color);
      box-shadow: 0 0 15px rgba(255, 111, 145, 0.4);
      transition: all 0.3s ease;
    }
    
    .logo-img:hover {
      transform: rotate(15deg);
      box-shadow: 0 0 20px rgba(255, 111, 145, 0.6);
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 177.78%; /* 9:16 */
      height: 0;
      overflow: hidden;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .video-wrapper:hover {
      transform: scale(1.03);
    }

    .video-wrapper.wide {
      padding-bottom: 56.25%; /* 16:9 */
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 0;
      border-radius: 1rem;
    }

    .section-title {
      font-size: 2rem;
      font-weight: 600;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 0.5rem;
      margin-bottom: 2rem;
    }

    footer {
      background: var(--dark-bg);
      padding: 3rem 2rem;
      text-align: center;
      margin-top: 3rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer-social {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .footer-social a {
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.3s ease;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
    }

    .footer-social a:hover {
      color: var(--primary-color);
      background: rgba(255, 111, 145, 0.1);
      transform: translateY(-3px);
    }

    .copyright {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .brand-header {
        font-size: 2.2rem;
      }

      .section-title {
        font-size: 1.5rem;
      }

      .navbar {
        flex-direction: column;
        padding: 1rem;
      }

      .nav-links {
        margin-top: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .logo-title h2 {
        font-size: 1.8rem;
      }
      
      .logo-img {
        width: 50px;
        height: 50px;
      }
    }
    
    @media (max-width: 480px) {
      .logo-img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
